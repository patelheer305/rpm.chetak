<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marshal Chetak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="Chetak.png" alt="Logo" class="logo">
    <h1>मार्शल चेतक</h1>
  </header>
  <main>
    <div id="login-container">
      <form id="login-form">
        <input type="text" id="username" placeholder="उपयोगकर्ता नाम" required>
        <input type="password" id="password" placeholder="पासवर्ड" required>
        <button type="submit">लॉगिन</button>
      </form>
    </div>
    <div id="rpm-container" style="display: none;">
      <section class="rpm-display">
        <h2>वर्तमान RPM</h2>
        <p id="current-rpm">Loading...</p>
      </section>
      <section class="chart-container">
        <h2>RPM प्रवृत्ति</h2>
        <canvas id="rpmChart"></canvas>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
